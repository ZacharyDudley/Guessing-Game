<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>

      <div id='app' class="container">

        <div id='headers' class="row">
          <!-- Title and subtitles! -->
          <h1>GAME</h1>
          <h2>Computer is thinking of number: guess it.</h2>
        </div>

        <div id='main' class="row">
        <div class="col-sm-6">
          <div id='parent-input' class="center">
            <!-- Player's guess input, and submit button -->
            <input id="player-input" type="number" name="guess" class="center" min="1" max="100" placeholder="1-100" autofocus=autofocus></input>
            <div class="row">
                <div class="button-guess">
                <button id="btn-circle" class="btn btn-success">Guess</button>
                </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div id='guesses' class="center">
            <!-- unordered list of guesses -->
            <ul>
                <h3>You've guessed:</h3>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <!-- reset and hint buttons -->
            <button class="btn btn-warning">Hint</button>
            <button class="btn btn-danger">Reset</button>
          </div>
        </div>
        </div>
      </div>



    <div id='footer' class="container">
        <div class="row">

          <div class='col-sm-4'>
            <div class="center-block">
                <img class="img-responsive" src='fullstack_academy.png'></img>
            </div>
          </div>

          <div class='col-sm-4'>
            <div class="center">
                <div class="zdf">
                <h4>Presented by</h4>
                <h3><span>Zachary Dudley Friedman</span></h3>
                </div>
            </div>
          </div>

          <div class='col-sm-4'>
            <div class="center-block">
                <img class="img-responsive" src='grace_hopper.png'></img>
            </div>
          </div>

        </div>
    </div>

  </body>
</html>
